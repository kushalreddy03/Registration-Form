<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vault of Codes - Registration</title>
</head>
<body>

    <header>
        <h1>Registration Form</h1>
    </header>

    <main>
        <form id="registrationForm" onsubmit="validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <div class="col-25">
              <label for="Gender">Gender:</label>
            </div><br><br>
            <div class="col-75">
              <select id="Gender" name="Gender">
                <option value="--Select an Option--">--Select an Option--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
           </div>

            <label for="termsAndConditions">
                <div class="termsAndConditions">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                 I agree to the Terms and Conditions
                </div>
            </label><br><br>

          <center><button type="submit">Register</button></center>
        </form>
    </main>

    <script>
        function validateForm() {
            window.alert('You have succesfully registered for our internship program.');
        }
    </script>

    <footer>
        <p>&copy; 2023 By Kushal an intern from Vault of Codes. All rights reserved.</p>
    </footer>

</body>
</html>
